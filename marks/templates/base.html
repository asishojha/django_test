{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ede3a76dbd.js" crossorigin="anonymous"></script>
    <title>W.B.B.S.E.</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
      {% comment %} <a href="#" class="navbar-brand"> <i class="fas fa-child text-warning fa-2x"></i></a> {% endcomment %}
      <a href="#" class="navbar-brand">
            <img src="{% static 'logo.jpg' %}" height="65" alt="CoolBrand">
            <span class="d-inline ml-5 my-auto" style="font-size:36px;color:#fff;letter-spacing: 1.2px;vertical-align:middle">W.B.B.S.E.</span>
        </a>
      <button class=" navbar-toggler bg-light" data-toggle="collapse" data-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div class=" collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav ml-auto">
          <li class='nav-item'><a class='nav-link text-light text-uppercase font-weight-bold px-3' href="{% url 'marks:home' %}">Home</a></li>
          <li class='nav-item'><a class='nav-link text-light text-uppercase font-weight-bold px-3' href="{% url 'marks:login' %}">Login</a></li>
          <li class='nav-item'><a class='nav-link text-light text-uppercase font-weight-bold px-3' href="{% url 'marks:students' %}">Students List</a></li>
          <li class='nav-item'><a class='nav-link text-light text-uppercase font-weight-bold px-3' href="#">Instructions</a></li>
          <li class='nav-item'><a class='nav-link text-light text-uppercase font-weight-bold px-3' href="{% url 'marks:logout' %}">Logout</a></li>
        </ul>
      </div>
    </nav>
    <section>
      <div class=" container-fluid ">
        <div class=" row bg-info justify-content-center align-items-center" style="height: 200vh;">
          <div class=" col-sm-10 text-center">
            {% if messages %}
                <div>
                    {% for message in messages %}
	                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
			            {{ message }}
	                    </div>
                    {% endfor %}
	            </div>
            {% endif %}
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>
    </section>
    {% block script %}{% endblock %}
    </body>
</html>
